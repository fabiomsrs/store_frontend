<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 20px;">    
    <mat-card class="mat-card-product" style="width: 400px;">
    <form class="example-form" [formGroup]="form">
            <p>
                <mat-form-field appearance="outline" style="width: 400px;">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" 
                        name="name">
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" style="width: 400px;">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="value" 
                        name="value"
                        type="number">
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" style="width: 400px;">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="quantity" 
                        name="quantity"
                        type="number">
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" style="width: 400px;">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" 
                        name="description">                    
                </mat-form-field>
            </p>
            <button mat-button (click)="register()" style="width: 400px; margin-bottom: 4px; background-color: #f0f0f0;" color="primary">Register</button>            
        </form>
    </mat-card>
</div>
