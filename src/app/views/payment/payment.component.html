<div fxLayout="column" fxLayoutAlign="center center" style="margin-top: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 60%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Total Price </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.amount}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Payment Date </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.createdAt|localDateTime}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.status|transactionStatus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Detail </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> 
        <a routerLink="/payment-confirm/{{element.id}}" mat-icon-button aria-label="Example icon-button with share icon">
          <mat-icon>pageview</mat-icon>          
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
