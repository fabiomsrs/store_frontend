<app-navbar (drawer)="drawer.toggle()">
</app-navbar>
<mat-drawer-container style="height: 90%;" autosize>  
    <mat-drawer #drawer style="width: 200px;" class="example-sidenav" mode="side">
        <p style=" margin: 10px;">
            <a routerLink="/cart" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>shopping_cart</mat-icon>
                Shopping Cart
            </a>
        </p>
        <p style=" margin: 10px;">
            <a routerLink="/product-register" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>add_box</mat-icon>
                Register Product
            </a>
        </p>              
        <p style=" margin: 10px;">
            <a routerLink="/payment" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>monetization_on</mat-icon>
                Payments
            </a>
        </p>              
    </mat-drawer> 
    <section>
        <router-outlet></router-outlet>
    </section>
</mat-drawer-container>
